<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
						<div class="my-card mt-2 ">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
							<p th:text="${session.message.content}"></p>
							
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							
							</div>

						<div class="text-center">
									<img alt="Register" th:src="@{/image/register.png}" width="80px">
								</div>
								<h1 class="text-center">Sign up here</h1>
								
								<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
								
									<!-- Name field -->

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter your name</label> 
								
								<input type="text" class="form-control"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									name="name" placeholder="Enter here" required
									th:value="${user.name}"
									>

								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								
								</div>
								
								
							</div>
									<!-- Email field -->

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter your email</label> 
								
								<input type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									name="email" placeholder="Enter here" required
									th:value="${user.email}"
									>								
							</div>
							
							<!-- Password field -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter your password</label> 
								
								<input type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									name="password" placeholder="Enter here" required
									>								
							</div>
							
							

							<!-- secret key field  -->
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									your secret key</label> <input type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									name="secretkey" placeholder="Enter here" required>
							</div>

								<div class="form-group">	
									<label for="exampleInputEmail1" class="form-label">Enter about yourself</label> 	
									<textarea  rows="8"  placeholder="Enter here" class="form-control" th:text="${user.about}" 
									name="about"></textarea>									
								</div>	
							
							<!--terms and condn -->
							
							<div class="form-group for-check">
								<input type="checkbox" name="agreement" id="agreement" >
								<label for="agreement" class="">Accept terms and conditions</label>
							</div>
							
						<!-- buttons -->
							<div class="container  text-center" >
							
								<button class="btn bg-primary text-white padding_btn" type="submit">Submit</button>
								<button class="btn bg-danger text-white padding_btn" type="reset">Reset</button>
								
							</div>
							
						</form>
								
						</div>
							</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
