<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:fragment="layout(content)">
  <head>
  
  	<title th:text="${title}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="/css/userStyles.css" media="all" />
    <title th:text="${title}"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  </head>

  <body>

   <nav class="navbar  navbar-expand-lg navbar-dark nvfont" style="background: #009688">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/home}" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto text-uppercase">
      
        <li class="nav-item ">
          <a class="nav-link"  th:href="@{/home}" aria-current="page" href="#">Home</a>
        </li>
     
        <li class="nav-item">
          <a class="nav-link link-disabled" href="#" tabindex="-1" ><span th:text="${user.name}"></span></a>
        </li>
        
          <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" >Logout</a>
        </li>        
          <li class="nav-item">
          <a class="nav-link" th:href="@{/user/donation}" href="#" tabindex="-1" >Donate us</a>
        </li>        
      </ul>
     <div class="divider"></div>
    </div>
  </div>
</nav>

	<!-- sidebar -->
	<div class="sidebar" th:if="${session.validkey}">
	
		<span onclick="toggleSidebar()" class="cls-btn"><i class="fas fa-window-close"></i></span>
		<a href="#" id="home-link" th:href="@{/user/index}" class="list-group-item-action"><i class="fas fa-home"></i> Home</a>
		<a href="#" id="view-link" th:href="@{/user/showcontacts/0}" class="list-group-item-action " > <i class="fas fa-address-book"></i>  View Images</a>
		<a href="#" id="add-link" th:href="@{/user/addcontact}" class="list-group-item-action "><i class="fas fa-plus-square"></i>  Add Images</a>
		<a href="#" id="profile-link" th:href="@{/user/profile}" class="list-group-item-action " ><i class="fas fa-user-alt"></i>  Your Profile</a>
		<a href="#" id="settings-link" th:href="@{/user/setting}" class="list-group-item-action " ><i class="fas fa-user-cog"></i>  Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>  Logout</a>
		
	</div>
	<div th:unless="${session.validkey}"></div>
	<!-- End of sidebar -->
	
	<!-- content -->
	<div class="content">
		<span class="con-btn" onclick="toggleSidebar()" th:if="${session.validkey}"><i  class="fas fa-bars m-3" ></i></span>
	
	<div class="container" th:if="${session.message}" >
			<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
	
		<div th:replace="${content}"></div>
	</div>
	<!-- End of content -->
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
   
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
    	function deleteContact(id){
    		swal({
    			  title: "Are you sure?",
    			  text: "Do you want to delete the contact",
    			  icon: "warning",
    			  buttons: true,
    			  dangerMode: true,
    			})
    			.then((willDelete) => {
    			  if (willDelete) {
    				  swal("Poof! Your imaginary file has been deleted!", {
    				      icon: "success",
    				    });
    			   window.location="/user/delete/"+id;
    			  } else {
    			    swal("Your contact is not deleted");
    			  }
    			});
    	}    
    </script>
  </body>
</html>
