<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		th:replace="user/base::layout(~{::section})"
>
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
	<section>
	<div class="card m-3" style="background: #e2e2e2">
			<div class="body m-2">
				<h1 class="text-center">Update Contact</h1>
				<div class="alert alert-danger text-center" th:if="${exist}">contact already exist</div>
				<div class="alert alert-danger text-center" th:if="${file=='empty'}" th:text="|File is empty|"></div>
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<form action="#" th:action="@{/user/process-update}" th:object="${contact}"
							enctype="multipart/form-data"
							method="post" class="mt-3">
							
							<input type="hidden" th:value="${contact.cid}" name="id">
									
							<div class="input-group m-1">
								<div class="input-group-prepend">
									<div class="input-group-text m-1">
										<i class="fa fa-plus"></i>
									</div>
								</div>								
								<input type="text" id="firstName" name="name" placeholder="Enter contact's name" class="form-control"
									th:value="${contact.name}"
								>																
							</div>
							
							<div class="input-group m-2">
								<div class="input-group-prepend">
									<div class="input-group-text m-1">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>								
								<input type="text" id="nickName" name="nickname" placeholder="Enter contact's nick name" class="form-control"
								th:value="${contact.nickname}"
								>																
							</div>
							
							<div class="input-group m-2">
								<div class="input-group-prepend">
									<div class="input-group-text m-1">
										<i class="fas fa-phone"></i>
									</div>
								</div>								
								<input type="tel" id="phone" name="phone" placeholder="Enter contact's number" class="form-control"
									th:value="${decrypt}"
								>																
							</div>
							
							<div class="input-group m-2">
								<div class="input-group-prepend">
									<div class="input-group-text m-1">
										<i class="fas fa-envelope"></i>
									</div>
								</div>								
								<input type="email" id="mail" name="email" placeholder="Enter contact's email" class="form-control"
									th:value="${contact.email}"
								>																
							</div>
							
							<div class="input-group m-2">
								<div class="input-group-prepend">
									<div class="input-group-text m-1">
										<i class="fas fa-briefcase"></i>
									</div>
								</div>								
								<input type="text" id="workName" name="work" placeholder="Enter contact's work" class="form-control"
									th:value="${contact.work}"
								>																
							</div>

							<div class="input-group mt-3">
								<textarea th:text="${contact.description}" rows="7" name="description" id="mytextarea" class="form-control" placeholder="Enter contact's description"></textarea>															
							</div>
						
						<div class="container mt-3">
							<span style="font-weight: 500;">Previous profile image</span><img alt="" th:src="@{'/image/'+${contact.imgURL}}" class="img-fluid myProfile m-2">
						</div>
							<div class="custom-file mt-2" id="img">
							<span class="custom-file m-2" id="img">Enter contact's profile image</span><input type="file" name="profileimg">
							</div>
							
							<div class="container text-center m-3">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
						</form>
					</div>
				</div>
				
			</div>
		</div>
		
	</section>
</body>
</html>
